        <div id="u1_text" class="text ">
          <p><span style="font-family:'Arial Negreta', 'Arial Normal', 'Arial', sans-serif;font-weight:700;">铃声渐响</span><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">：</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">铃声渐响至已设置的闹钟音量，以柔和的</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">方式唤醒用户，减少用户起床痛苦</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">小睡功能：</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">点击屏幕触发稍后再响</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">按动音量键和电源键触发稍后再响</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">天气动态铃声：</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">根据天气和时间响起不同铃声，更好契合</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">环境，并提醒用户今日天气</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">生活早报：</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">早晨用户关闭闹钟后弹出当日早间新闻以</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">及天气详细信息</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">作息管理：<br>用户可设定起床和睡眠时间，app提醒用</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">户睡觉时间，并在设定好的时间响铃。</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">app会在睡眠时间配合手环和手机传感器</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">分析睡眠情况，帮助用户培养良好作息习惯</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">,并智能调整飞利浦灯泡亮起时间</span></p>
